<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cloud optimized GeoTIFF validator</title>
  </head>
  <body>

  <h1>Cloud optimized GeoTIFF validator: result</h1>

  <p><b>{{ global_result}}</b></p>

  {% if errors %}
    <p>Errors:</p>
    <ul>
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}

  <p><a href="{{ root_url }}/html">Return to submit page</a></p>

  </body>

</html>
